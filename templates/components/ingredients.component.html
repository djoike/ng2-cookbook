<h2>Ingredients</h2>
<ul *ngFor="let ingredient of ingredients">
	<li>
		<div>ID: {{ingredient.id}}</div>
		<div>Recipe ID: {{ingredient.recipe_id}}</div>
		<div>Ingredient meta ID: {{ingredient.ingredient_meta_id}}</div>
		<div>Unit ID: {{ingredient.unit_id}}</div>
		<div>Amount: {{ingredient.amount}}</div>
	</li>
</ul>
