<div *ngIf="!unit">

</div>
<div *ngIf="unit">
	<div class="form-group form-group-lg">
		<label class="control-label" for="unit_name">Edit unit</label>
		<div class="input-group col-sm-12">
		  <input type="text" class="form-control" id="unit_name" [(ngModel)]="unit.name" />
		</div>
	</div>
	<button class="btn btn-default" type="button" (click)="save()">Save</button>
	<button class="btn btn-default" type="button" (click)="goBack()">Back</button>
</div>
